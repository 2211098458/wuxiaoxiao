<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="shizhong.css">
</head>
<body>
    <div id="snowzone"></div>
    <div class="box">
        <ul>
            <li><span id='hour'></span>时</li>
            <li><span id='minute'></span>分</li>
            <li><span id='second'></span>秒</li>
        </ul>
    </div>

    <script>
var hour = document.getElementById('hour');
 var minute = document.getElementById('minute');
 var second = document.getElementById('second');

 function showTime() {
     var oDate = new Date();
     var iHours = oDate.getHours();
     var iMinute = oDate.getMinutes();
     var iSecond = oDate.getSeconds();
     hour.innerHTML = AddZero(iHours);
     minute.innerHTML = AddZero(iMinute);
     second.innerHTML = AddZero(iSecond);
 }
 showTime();
 setInterval(showTime, 1000);

 function AddZero(n) {
     if (n < 10) {
         return '0' + n;
     }
     return '' + n;
 }
    </script>
</body>
</html>
